<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kayıt Formu</title>
        <style>
            body{
                background: url("https://www.w3schools.com/css/img_lights.jpg") no-repeat center center fixed;
                background-size: cover;
                font-family: Arial, Helvetica, sans-serif;
            }

            /*şeffaf kutu*/
            div.form-box{
                width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: white;
                opacity: 0.9;
                border: 2px solid #333;
                border-radius: 10px;
                box-shadow: 0 0 10px gray;
            }

            /*form elemanları*/
            input[type="text"], input[type="password"], input[type="email"]{
                width: 90%;
                padding: 8px;
                margin: 8px 0;
                display: block;
                border: 1px solid #999;
                border-radius: 5px;
            }

            input[type="radio"], input[type="checkbox"]{
                margin-right: 5px;
            }

            input[type="submit"], input[type="reset"]{
                width: 45%;
                padding: 10px;
                margin-top: 10px;
                border: none;
                color: white;
                font-weight: bold;
                background-color: #4CAF50;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover{
                background-color: #45a049;
            }

            input[type="reset"]{
                background-color: #f44336;
            }

            input[type="reset"]:hover{
                background-color: #d32f2f;
            }

            h2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="form-box">
            <h2>Kayıt Formu</h2>
            <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
                Ad: <input type="text" name="firstname" placeholder="Adınızı girin">
                Soyad: <input type="text" name="lastname" placeholder="Soyadınızı girin">
                E-posta: <input type="email" name="email" placeholder="E-posta adresinizi girin">
                Şifre: <input type="password" name="pwd" placeholder="Şifrenizi girin">

                <p><b>Cinsiyet:</b></p>
                <input type="radio" name="gender" value="male"> Erkek
                <input type="radio" name="gender" value="female" > Kadın

                <p><b>İlgi Alanları:</b></p>
                <input type="checkbox" name="interest" value="tech" > Teknoloji
                <input type="checkbox" name="interest" value="art" > Sanat
                <input type="checkbox" name="interest" value="music" > Müzik

                <br><br>
                <input type="submit" value="Gönder">
                <input type="reset" value="Temizle">
            </form>
        </div>
    </body>
</html>
