<!DOCTYPE html>
<html>
    <head>
        <title>CSS Border, Margin, Padding ve Outline Örneği</title>
        <style>
            body{
                background-color: #f3f3f3;
                font-family: Arial, sans-serif;
            }
            .kutu{
                background-color: white;
                width: 300px;
                padding: 25px 50px; 
                margin: 5px auto;  
                border: 5px solid green; 
                outline: 3px dashed orange;  
                border-top-style: dotted;  
                border-bottom-style: double;  
                text-align: center;
            }
            h2{
                color: darkgreen;
            }
            p{
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="kutu">
            <h2>CSS Kutu Modeli</h2>
            <p>Bu örnekte border, padding, margin ve outline özellikleri birlikte kullanılmıştır</p>
        </div>
    </body>
</html>
