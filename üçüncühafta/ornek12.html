<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tablo ve Box Model Örneği</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse; 
            }
            th{
                height: 50px;
                background-color: green;
                color: white;
            }
            table, th, td{
                border: 1px solid green;
            }
            td, th{
                padding: 15px;
            }
            td{
                text-align: right; 
                height: 50px;
                vertical-align: bottom; 
            }
            .box{
                width: 300px; 
                margin: 20px; 
                border: 5px solid blue; 
                padding: 15px; 
                background-color: lightyellow; 
            }
        </style>
    </head>
    <body>
        <h2>Tablo özelliği</h2>
        <table>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Kaya</td>
                <td>20</td>
            </tr>
        </table>
        <h2>CSS Box Model Örneği</h2>
        <div class="box">
            Bu kutunun <b>content</b> kısmı burasıdır.
            İçinde padding var (iç boşluk), dışarda margin var (dış boşluk).
            Çevresinde mavi bir border çizgisi var.
        </div>
    </body>
</html>
