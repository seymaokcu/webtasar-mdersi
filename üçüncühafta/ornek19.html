<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Basit Menü ve Galeri</title>
        <style>
            /*------Navigasyon Bar-----*/
            ul{
                list-style-type: none; /*noktaları kaldırır*/
                margin: 0;
                padding: 0;
                background-color: #333;
                overflow: hidden; /*taşmayı engeller*/
            }

            li{
                float: left; /*menüleri yan yana dizer*/
            }

            li a{
                display: block; /*tüm kutu tıklanabilir olur*/
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            li a:hover{
                background-color: #111; /*üzerine gelince koyulaşsın*/
            }

            /*-----Görsel Galeri-----*/
            .gallery{
                margin-top: 20px;
            }

            div.img{
                float: left;
                width: 150px;
                margin: 10px;
                border: 1px solid #ccc;
                text-align: center;
                background-color: #f9f9f9;
            }

            div.img img{
                width: 100%;
                height: auto;
            }

            div.img:hover{
                border: 1px solid #333;
            }

            div.desc{
                padding: 10px;
                font-size: 14px;
            }

            /*sayfanın genel düzeni*/
            body{
                font-family: Arial, sans-serif;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!--Menü-->
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">ARTICLES</a></li>
            <li><a href="#">FORUM</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>

        <!--Galeri-->
        <div class="gallery">
            <div class="img">
                <img src="https://via.placeholder.com/150" alt="Fotoğraf 1">
                <div class="desc">Fotoğraf 1 açıklaması</div>
            </div>
            <div class="img">
                <img src="http://via.placeholder.com/150" alt="Fotoğraf 2">
                <div class="desc">Fotoğraf 2 açıklaması</div>
            </div>
            <div class="img">
                <img src="https://via.placeholder.com/150" alt="Fotoğraf 3">
                <div class="desc">Fotoğraf 3 açıklaması</div>
            </div>
            <div class="img">
                <img src="https://via.placeholder.com/150" alt="Fotoğraf 4">
                <div class="desc">Fotoğraf 4 açıklaması</div>
            </div>
        </div>
    </body>
</html>
