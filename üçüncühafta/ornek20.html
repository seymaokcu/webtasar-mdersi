<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Şeffaf Form Örneği</title>
        <style>
            /*sayfa arka planı*/
            body{
                background: url('https://picsum.photos/800/500') no-repeat center center fixed;
                background-size: cover;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
            }

            /*dış çerçeve (arka plan resmi üzerinde) */
            div.background{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /*şeffaf kutu*/
            div.transbox{
                width: 300px;
                padding: 20px;
                background-color: #ffffff;
                border: 2px solid #000;
                border-radius: 10px;
                opacity: 0.8; /*şeffaflık*/
                filter: alpha(opacity=80); /*Eski IE desteği*/
                text-align: center;
            }

            /*başlık*/
            div.transbox h2{
                margin-bottom: 20px;
                color: #333;
            }

            /*form elemanları*/
            input[type="text"], input[type="email"]{
                width: 90%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #555;
                border-radius: 5px;
                background-color: #f9f9a8;
                font-size: 14px;
            }

            input[type="text"]:hover, input[type="email"]:hover{
                background-color: #fff59d;
            }

            input[type="submit"]{
                width: 100px;
                padding: 8px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

            input[type="submit"]:hover{
                background-color: #388E3C;
            }
        </style>
    </head>

    <body>
        <div class="background">
            <div class="transbox">
                <h2>Kayıt Formu</h2>
                <form>
                    <label>Ad:</label><br>
                    <input type="text" name="firstname" placeholder="Adınızı girin"><br>
                    <label>Soyad:</label><br>
                    <input type="text" name="lastname" placeholder="Soyadınızı girin"><br>
                    <label>E-posta:</label><br>
                    <input type="name" name="email" placeholder="ornek@email.com"><br>
                    <input type="submit" value="Gönder">
                </form>
            </div>
        </div>
    </body>
</html>
